# Where are all the schema files located? globs are supported eg  src/**/*.graphql
schema:
  - internal/graphql/schema/*.graphql

# Where should the generated server code go?
exec:
  filename: internal/graphql/generated/generated.go
  package: generated

# Uncomment to enable federation
# federation:
#   filename: graph/generated/federation.go
#   package: generated

# Where should any generated models go?
model:
  filename: internal/graphql/model/model_gen.go
  package: model

# Where should the resolver implementations go?
resolver:
  layout: follow-schema
  package: resolver
  dir: internal/graphql/resolver

# Optional: turn on use `gqlgen:"fieldName"` tags in your models
# struct_tag: json

# Optional: turn on to use []Thing instead of []*Thing
# omit_slice_element_pointers: false

# Optional: set to speed up generation time by not performing a final validation pass.
# skip_validation: true

# gqlgen will search for any type names in the schema in these go packages
# if they match it will use them, otherwise it will generate them.
autobind:
  - "github.com/RagOfJoes/spoonfed-go/internal/graphql/model"

# This section declares type mapping between the GraphQL and go type systems
#
# The first line in each type will be used as defaults for resolver arguments and
# modelgen, the others will be allowed when binding to fields. Configure them to
# your liking
models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Date:
    model: github.com/RagOfJoes/spoonfed-go/internal/graphql/model.Date
  Email:
    model: github.com/RagOfJoes/spoonfed-go/internal/graphql/model.Email
  MetaDate:
    model: github.com/RagOfJoes/spoonfed-go/internal/graphql/model.MetaDate
  SortOrder:
    model: github.com/RagOfJoes/spoonfed-go/internal/graphql/model.SortOrder
  Image:
    model: github.com/RagOfJoes/spoonfed-go/internal/graphql/model.Image
  ImageInput:
    model: github.com/RagOfJoes/spoonfed-go/internal/graphql/model.ImageInput
  User:
    model: github.com/RagOfJoes/spoonfed-go/internal/graphql/model.User
  RecipeTime:
    model: github.com/RagOfJoes/spoonfed-go/internal/models.RecipeTime
  Recipe:
    model: github.com/RagOfJoes/spoonfed-go/internal/graphql/model.Recipe
  NewRecipeInput:
    model: github.com/RagOfJoes/spoonfed-go/internal/graphql/model.NewRecipeInput
